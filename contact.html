<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Ciencias Sociales</title>
    <link rel="icon" type="image/png" href="/img/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/html/index.html">Ciencias Sociales</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a href="/html/index.html" class="nav-link">Inicio</a></li>
                <li class="nav-item"><a href="/html/programa.html" class="nav-link">Programa</a></li>
                <li class="nav-item"><a href="/html/contact.html" class="nav-link active">Contacto</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="container py-5">
    <h2 class="text-center mb-4">Contáctanos</h2>

    <form id="form-contacto" class="mx-auto" style="max-width: 600px;">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="nombre" aria-required="true" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" aria-required="true" required>
        </div>

        <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary"w-100>Enviar</button>
    </form>
</section>

<footer class="bg-dark text-white text-center py-3">
     © 2025 Facultad de Ciencias Sociales
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
